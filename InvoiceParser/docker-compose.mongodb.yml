# Docker Compose file for running MongoDB locally
# Run with: docker-compose up -d
# Stop with: docker-compose down

version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: invoice-parser-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: InvoiceParserDB
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - invoice-parser-network

  mongo-express:
    image: mongo-express:latest
    container_name: invoice-parser-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - invoice-parser-network

volumes:
  mongodb_data:

networks:
  invoice-parser-network:
    driver: bridge
